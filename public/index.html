<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insomnia Nexus Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Insomnia Nexus</h1>
        <input type="text" id="nickname" placeholder="Enter your nickname (max 40 characters)">
        <button id="enter-chat">Enter Chat</button>
    </div>

    <div id="chat-container" class="hidden">
        <div id="buddy-list">
            <h2>Buddies <span id="member-count">(0)</span></h2>
            <ul id="buddy-list-members"></ul>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <div id="input-area">
                <textarea id="message-input" placeholder="Type your message... (max 1000 characters)" rows="3"></textarea>
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
